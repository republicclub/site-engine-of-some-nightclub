<div>
  <mat-card>
    <mat-card-content>
      <section>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </section>
      <section>
        <mat-checkbox [(ngModel)]="actual" (change)="actualChange()">
          Показывать только предстоящие события
        </mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>

  <table mat-table [dataSource]="events" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="startEvent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Event</th>
      <td mat-cell *matCellDef="let element"> {{element.startEvent}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="handleRowClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
</div>
