<div *ngFor="let item of items" class="shop-item-border">
  <div class="shop-item-image">
    <img src="{{item.image}}" alt="{{item.name}}" height="400px"/>
  </div>
  <div class="shop-item-info-area">
    <form>
      <div class="shop-item-name">{{item.name}}</div>
      <div class="shop-item-description">{{item.description}}</div>
      <div class="shop-item-cost">Cтоимость : {{item.cost}} BYN</div>

      <div class="form-group row shop-item-count">
        <label for="countItems" class="col-sm-4 col-form-label">количество</label>
        <div class="col-sm-8">
          <input type="number" [(ngModel)]="item.count" min="0" max="20" class="form-control" id="countItems">
        </div>
      </div>

      <button class="btn btn-primary right" (click)="buy(item.id)">Купить</button>
    </form>
  </div>
</div>
