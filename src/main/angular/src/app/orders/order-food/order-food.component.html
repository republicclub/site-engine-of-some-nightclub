<ng-template matStepLabel>Fill out your address</ng-template>
<mat-form-field>
  <input matInput placeholder="Address" formControlName="secondCtrl" required>
</mat-form-field>
<div *ngFor="let categoryMain of menuCategories">
  <h1>
    {{categoryMain.name}}<i class="h-line"></i><span class="desc">{{categoryMain.description}}</span>
  </h1>
  <div *ngFor="let category of categoryMain.categories">
    <h3>{{category.name}}</h3>
    <ul class="info-list menu-list">
      <li *ngFor="let item of category.menuItems">
        <span class="title">
          <b>{{item.name}}</b><br>
          <i>{{item.description}}</i><br>
          {{item.descriptionProportions}}
        </span>
        <span class="price"><b>
          {{item.price}} BYN</b>
          <div class="btn" title="Увеличить кол-во элементов"
               (click)="increment(item)">+</div>
          {{item.count}}
          <div class="btn" title="Уменьшить кол-во элементов"
               (click)="decrement(item)">-</div>
        </span>
      </li>
    </ul>
  </div>
</div>
